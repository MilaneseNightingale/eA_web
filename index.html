<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>EventArgs</title>
	<link rel="icon" href="img/icon.png">
	<link rel="stylesheet" href="css/style.css" media="screen" title="no title">
	<link rel="manifest" href="manifest.json">
  	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<icon class="icon"><h3>Event Args</h3></icon>
			<form action="#" method="post" class="searchbar">
				<input type="text" name="searchtext" placeholder="Type an event or item" autocomplete>
				<input type="submit" value="Search" name="search" >
			</form>
		</header>
	</div>
	<div class="navActivity" id="navActivity">
		<div class="createInvite swipe"><p>Create Invite</p><i class="far fa-envelope-open"></i></div>
		<div class="newEvents swipe"><p>Create New Event</p><i class="far fa-flag"></i></div>
		<div class="myEvents swipe"><p>My Events</p><i class="far fa-calendar-alt"></i></div>
	</div>
	<div id="fab-button">
		<i class="fas fa-plus"></i>
	</div>
	<div id="grid-button">
		<i class="fas fa-th"></i>
	</div>
	<div class="backDark"></div>
	<div class="backLight"></div>
	<div class="navPopup" id="navPopup">
		<!-- fill with js -->
	</div> 
	<div class="main">
		<!-- <div class="instruct"></div> -->
		<div class="directory">
			<i class="fas fa-arrow-left"></i>
			<span data-href="eventDetails" >home /</span>
		</div>
		<section class="events" id="events">
			<!-- Main events -->

		</section>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
